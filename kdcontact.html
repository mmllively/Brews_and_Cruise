<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/7fffa9ed2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./kdstyle.css" />
    <title>Brews & Cruise</title>
</head>

<body>

    <!-- nav bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li class="navbarlinks"><a href="./kdindex.html">Home</a></li>
                <li class="navbarlinks"><a href="./kdabout.html">About</a></li>
                <li class="navbarlinks"><a href="./kdbrewerytypes.html">Brewery Types</a></li>
                <li class="navbarlinks"><a href="./kdcontact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="pgtitle">Brews & Cruise</h1>
    </header>

    <main>

        <section>
            <h2 class="contacttitle">Contact Us</h2>
            <div class="container">

                <p class="nametitle">Name</p>
                <div class="name">
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>

                <p class="phonetitle">Phone</p>
                <div class="phone">
                    <input type="text" id="phone" name="phone" placeholder="555-123-1234">
                </div>

                <p class="emailtitle">Email</p>
                <div class="email">
                    <input type="text" id="email" name="email" placeholder="youremail@gmail.com">
                </div>

                <p class="subjecttitle">Message</p>
                <div class="subject">
                    <textarea id="subject" name="subject" placeholder="Let us know your thoughts..."></textarea>
                </div>

                <div class="submitbutton">
                    <button class="submit-button" value="Submit">Submit</button>
                </div>

            </div>

        </section>

        <!-- footer -->
        <footer></footer>

    </main>

    <!-- <script src="./kdscript.js"></script> -->

</body>

</html>
