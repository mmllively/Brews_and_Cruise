        <section>
            <h2 class="contacttitle">Contact Us</h2>
            <div class="container">

                <p class="nametitle">Name</p>
                <div class="name">
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>

                <p class="phonetitle">Phone</p>
                <div class="phone">
                    <input type="text" id="phone" name="phone" placeholder="555-123-1234">

                <div class="email">
                    <input type="text" id="email" name="email" placeholder="youremail@gmail.com">
                </div>

                <p class="subjecttitle">Your Message</p>
                <div class="subject">
                    <textarea id="subject" name="subject" placeholder="Drop us a line..."></textarea>
                </div>

                <div class="submitbutton">
                    <button class="submit-button" value="Submit">Submit</button>
                </div>

            </div>
